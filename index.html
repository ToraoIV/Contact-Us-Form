<!DOCTYPE html>
<html lang="en">
<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <h5>+0098 2323 5343</h5>

                <h5>codinglab@gmail.com</h5>
                <h5>info.codinglab@gmail.com</h5>
            </div>

        <div class="vertical-line"></div>
        <div class="right">
            <h3>Send us a message</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur, repellat nulla. Illum iure incidunt molestiae.</p>
            <form action="#">

                <input class="message" type="text" placeholder="Enter your message">
                <button>Send Now</button>
            </form>
        </div>
    </section>

</html>
